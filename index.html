<body>
  <div class="container">
    <h1>Калькулятор</h1>
    <div class="input-group">
      <label for="net-profit">Чистая прибыль за год</label>
      <input type="number" id="net-profit" name="net-profit" min="1" />
    </div>
    <div class="input-group">
      <label for="annual-rate">Годовая ставка (%)</label>
      <input type="number" id="annual-rate" name="annual-rate" min="0" step="0.01" />
    </div>
    <div class="input-group">
      <label for="period-in-years">Срок в годах</label>
      <input type="number" id="period-in-years" name="period-in-years" min="1" >
    </div>

    <button type="button" id="button">Рассчитать</button>
